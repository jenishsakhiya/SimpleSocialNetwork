{% extends "base.html" %}
{% block content %}

<body style="background-color:#;">
	<div style="margin-left:25%">
		<h2>You	 Follow:</h2>
	</div>

	<div class="col-lg-9 col-md-9" style="float:left; padding:10px; width:50%; margin-left:25%; border:#0b8c56 solid 4px; background-color:#">
		{% for person in persons %}
			{% if not person.person == request.user %}
			<div style="border:#0b8c56 solid 1px;margin-bottom:5%">
			<div style="border:#0b8c56 solid 1px; margin-bottom:5% ">
				<div style="margin-left:5%; padding:2px"><h3>{{ person.person }}</h3></div>
				<hr>
				<div style="float:right; margin-right:5%; line-height:2.6511;"><a href="{% url 'userprofile:unfollow' user_id=person.id %}">Unfollow</a></div>
			</div>
			</div>
			{% endif %}
		{% endfor %}
	</div>
{% endblock %}
